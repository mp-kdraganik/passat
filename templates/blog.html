{% extends "base.html" %}

{% block title%}
Blog
{% endblock %}

{% block content %}
    <h1>Blog</h1>
    {% for post in data %}
        <a href="{{url_for("blog")}}/{{post["id"]}}">
            <div class="card mb-3">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="{{post["img"]}}" class="img-fluid rounded-start" alt="photo_{{post["title"]}}">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">{{post["title"]}}</h5>
                            <p class="card-text">{{post["content"][:160]}}...</p>
                        </div>
                    </div>
                </div>
            </div>
        </a>
    {% endfor %}
{% endblock %}
