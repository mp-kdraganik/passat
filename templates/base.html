<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="{{url_for("static", filename="style.css" )}}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"
        defer></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{url_for("home")}}"><img class="navbar-logo" src="{{url_for("static",
                        filename="logo.png" )}}" alt="logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{{url_for("home")}}">Strona główna</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{url_for("configurator")}}">Konfigurator</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{url_for("blog")}}">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{url_for("about")}}">O nas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{url_for("contact")}}">Kontakt</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container-xxl">
    {% block content %}

    {% endblock %}
    </div>
    <div class="bg-primary text-white container-fluid">
        <div class="container-xxl">
            <footer class="row row-cols-1 row-cols-sm-2 row-cols-md-5 pt-5 border-top">
                <div class="col mb-3">
                    <a href="/" class="d-flex align-items-center mb-3 link-white text-decoration-none">
                        <img class="footer-logo" src="{{url_for("static", filename="logo.png" )}}" alt="logo">
                    </a>
                    <p class="text-white">© 2023</p>
                </div>

                <div class="col mb-3">
                </div>

                <div class="col mb-3">
                </div>

                <div class="col mb-3">
                </div>

                <div class="col mb-3">
                    <h5>Linki</h5>
                    <ul class="nav flex-column">
                        <li class="nav-item mb-2"><a href="{{url_for("home")}}" class="nav-link p-0 text-white">Strona główna</a></li>
                        <li class="nav-item mb-2"><a href="{{url_for("configurator")}}" class="nav-link p-0 text-white">Konfigurator</a></li>
                        <li class="nav-item mb-2"><a href="{{url_for("blog")}}" class="nav-link p-0 text-white">Blog</a></li>
                        <li class="nav-item mb-2"><a href="{{url_for("about")}}" class="nav-link p-0 text-white">O nas</a></li>
                        <li class="nav-item mb-2"><a href="{{url_for("contact")}}" class="nav-link p-0 text-white">Kontakt</a></li>
                    </ul>
                </div>
            </footer>
        </div>
    </div>
</body>

</html>
